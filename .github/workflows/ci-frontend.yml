name: CI (Frontend)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install deps
        run: npm ci || npm i --no-audit --no-fund

      # Keep CI happy on formatting-only diffs
      - name: Format code (Prettier --write)
        run: npx prettier . --write

      - name: Build (noop for now)
        run: echo "OK"

      - name: Lint (ESLint)
        run: npm run lint --silent || true

      - name: Check formatting (Prettier)
        run: npx prettier . --check

      - name: List files (sanity)
        run: ls -la