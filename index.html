<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iBandbyte</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🎸 iBandbyte</h1>
    <p>Powered by Fans. A Platform for Artists and Influencers.</p>
  </header>

  <main>
    <h2>Artists</h2>
    <ul id="artist-list"></ul>
  </main>

  <!-- Debug Panel -->
  <section id="debug-panel">
    <h3>Debug Panel</h3>
    <pre id="debug-output">Waiting for data...</pre>
  </section>

  <footer>
    <p>© 2025 iBandbyte. All rights reserved.</p>
  </footer>

  <script>
    async function loadArtists() {
      const debug = document.getElementById("debug-output");
      try {
        const res = await fetch("https://iband-backend-first-2.onrender.com/artists");
        const data = await res.json();

        // Update debug panel
        debug.textContent = JSON.stringify(data, null, 2);

        // Render to page
        const list = document.getElementById("artist-list");
        list.innerHTML = "";
        data.forEach((artist) => {
          const li = document.createElement("li");
          li.textContent = `${artist.name} — ${artist.genre}`;
          list.appendChild(li);
        });
      } catch (err) {
        debug.textContent = "❌ Error: " + err.message;
      }
    }

    loadArtists();
  </script>
</body>
</html>
