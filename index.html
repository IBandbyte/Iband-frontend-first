<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iBandbyte â€” Artists</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111; /* dark stage vibe */
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    header img {
      width: 50px;
      margin-right: 10px;
    }

    h1 {
      font-size: 2.5em;
      margin: 0;
    }

    /* Branding rules */
    .brand {
      font-weight: bold;
    }
    .brand .iband {
      color: white; /* on dark background */
    }
    .brand .byte {
      color: #FFB100; /* iBandbyte yellow */
    }

    .search-container {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      outline: none;
      background: #222;
      color: #fff;
    }

    .refresh-btn {
      margin-left: 10px;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: linear-gradient(90deg, #6a11cb, #ff6600);
      color: white;
      font-weight: bold;
    }

    .refresh-btn:hover {
      opacity: 0.9;
    }

    .card {
      background: linear-gradient(145deg, #6a11cb, #ff6600);
      border-radius: 10px;
      padding: 15px;
      margin: 15px 0;
      color: #fff;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .pagination {
      text-align: center;
      margin-top: 20px;
    }

    .pagination button {
      margin: 0 5px;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #333;
      color: #fff;
    }

    .pagination button.active {
      background: #FFB100;
      color: #111;
      font-weight: bold;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/45/Guitar_font_awesome.svg/64px-Guitar_font_awesome.svg.png" alt="iBandbyte Logo" />
    <h1 class="brand"><span class="iband">iBand</span><span class="byte">byte</span></h1>
  </header>

  <div class="search-container">
    <input type="text" id="search" placeholder="Search artists..." />
    <button class="refresh-btn" onclick="fetchArtists()">Refresh</button>
  </div>

  <div id="artists"></div>

  <div class="pagination" id="pagination"></div>

  <footer>
    Â© 2025 <span class="brand"><span class="iband">iBand</span><span class="byte">byte</span></span>. All rights reserved.
  </footer>

  <script>
    const API_URL = "https://iband-backend-first-2.onrender.com/artists";
    const PAGE_SIZE = 24; // ðŸ”¥ showing 24 artists per page

    let artists = [];
    let currentPage = 1;

    async function fetchArtists() {
      try {
        const res = await fetch(API_URL);
        artists = await res.json();
        renderArtists();
        renderPagination();
      } catch (err) {
        console.error("Fetch failed", err);
        document.getElementById("artists").innerHTML =
          "<p style='color:red'>Failed to load artists.</p>";
      }
    }

    function renderArtists() {
      const container = document.getElementById("artists");
      container.innerHTML = "";

      const search = document.getElementById("search").value.toLowerCase();
      const filtered = artists.filter(a =>
        a.name.toLowerCase().includes(search)
      );

      const start = (currentPage - 1) * PAGE_SIZE;
      const pageItems = filtered.slice(start, start + PAGE_SIZE);

      pageItems.forEach(a => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `<h3>${a.name}</h3><p>${a.genre}</p>`;
        container.appendChild(div);
      });

      if (!pageItems.length) {
        container.innerHTML = "<p>No artists found.</p>";
      }
    }

    function renderPagination() {
      const pagination = document.getElementById("pagination");
      pagination.innerHTML = "";

      const search = document.getElementById("search").value.toLowerCase();
      const filtered = artists.filter(a =>
        a.name.toLowerCase().includes(search)
      );

      const totalPages = Math.ceil(filtered.length / PAGE_SIZE);

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        if (i === currentPage) btn.classList.add("active");
        btn.addEventListener("click", () => {
          currentPage = i;
          renderArtists();
          renderPagination();
        });
        pagination.appendChild(btn);
      }
    }

    document.getElementById("search").addEventListener("input", () => {
      currentPage = 1;
      renderArtists();
      renderPagination();
    });

    fetchArtists();
  </script>
</body>
</html>
